name: Samples Generation

on:
  workflow_dispatch:
    branches: ["master", "test-framework", "3.0.0"]

jobs:

  build-codegen:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 8 ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: build codegen
        run: |
          mvn -q -B package -DskipTests
          ls -la
      - name: prepare codegen cli
        run: mkdir codegen-cli && cp modules/swagger-codegen-cli/target/swagger-codegen-cli.jar codegen-cli
      - name: upload codegen cli
        uses: actions/upload-artifact@v2
        with:
          name: codegen-cli
          path: codegen-cli

  generate-js-v3-petstore:

    needs: build-codegen

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 8 ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Download codegen cli
        uses: actions/download-artifact@v2
        with:
          name: codegen-cli
      - run: ls -la
      - name: generate javascript client v3 using petstore definition
        run: |
          . ./.CI/generate.sh javascript js-v3-petstore null -DappName=PetstoreClient --additional-properties useES6=false
          du -hcd 2
          ls -la generated

      #- name: prepare js artifacts
      #  run: mkdir js-v3-petstore-artifacts && cp -R js-v3-petstore-out js-v3-petstore-artifacts/
      - name: upload js artifacts
        uses: actions/upload-artifact@v2
        with:
          name: generated_js-v3-petstore
          path: generated/js-v3-petstore

  build-js-v3-petstore:

    needs: generate-js-v3-petstore

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
      - name: Download js artifacts
        uses: actions/download-artifact@v2
        with:
          name: generated_js-v3-petstore
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: test so far
        run: |
          ls -la
          du -hcd 2
          echo "****** npm i ******" > js-v3-petstore.build.log
          npm i >> js-v3-petstore.build.log
          echo "****** npm run test ******" >> js-v3-petstore.build.log
          npm run test >> js-v3-petstore.build.log
      - name: upload logs
        uses: actions/upload-artifact@v2
        with:
          name: js-v3-petstore.build.log
          path: js-v3-petstore.build.log
