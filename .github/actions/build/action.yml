name: 'Build'
description: 'build project'
inputs:
  path:
    description: 'project root path'
    required: true
  job-name:
    description: 'Job name'
    required: true
  build-commands:
    description: 'Build Commands'
    required: true
outputs:
  logs:
    description: "logs"
    value: ${{ steps.build.outputs.logs }}
  path:
    description: "output path"
    value: ${{ steps.build.outputs.path }}
runs:
  using: "composite"
  steps:
    - id: build
      name: build
      run: |
        logfile=${{ inputs.job-name }}.log
        echo "::set-output name=logs::$(echo $logfile)"
        echo "::set-output name=path::$(echo generated/${{ inputs.job-name }})"
        curdir=$(pwd)
        cd ${{ inputs.path }}
        comms=$(echo ${{ inputs.build-commands }} | tr "__&&__" "\n")
        for line in $comms
        do
          echo -e "\n****** executing: $line ******\n" >> $logfile
          $line | tee --append $curdir/$logfile
        done
        cd ${curdir}
      shell: bash
