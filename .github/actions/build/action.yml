name: 'Build'
description: 'build project'
inputs:
  path:
    description: 'project root path'
    required: true
  job-name:
    description: 'Job name'
    required: true
  build-commands:
    description: 'Build Commands'
    required: true
outputs:
  logs:
    description: "logs"
    value: ${{ steps.build.outputs.logs }}
  path:
    description: "output path"
    value: ${{ steps.build.outputs.path }}
runs:
  using: "composite"
  steps:
    - id: build
      name: build
      run: |
        logfile=${{ inputs.job-name }}-build.log
        echo "::set-output name=path::$(echo generated/${{ inputs.job-name }})"
        curdir=$(pwd)
        cd ${{ inputs.path }}

        comms=${{ inputs.build-commands }}
        while [ "$comms" ] ;do
            iter=${comms%%__&&__*}
            echo -e "\n****** executing: $iter ******\n" >> $logfile
            $iter  2>&1 | tee --append $logfile
            [ "$comms" = "$iter" ] && \
                comms='' || \
                comms="${comms#*__&&__}"
        done
        cd ${curdir}
        echo "::set-output name=logs::$(echo $logfile)"
      shell: bash
