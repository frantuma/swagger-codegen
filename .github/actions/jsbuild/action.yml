name: 'JsBuild'
description: 'build js with npm'
inputs:
  path:
    description: 'project root path'
    required: true
  job-name:
    description: 'Job name'
    required: true
outputs:
  logs:
    description: "logs"
    value: ${{ steps.build.outputs.logs }}
  path:
    description: "output path"
    value: ${{ steps.build.outputs.path }}
runs:
  using: "composite"
  steps:
    - id: build
      name: build
      run: |
        logfile=${{ inputs.job-name }}.build.log
        echo -e "****** npm i ******\n" > $logfile
        curdir=$(pwd)
        cd ${{ inputs.path }}
        npm i >> $curdir/$logfile
        echo -e "\n****** npm run test ******\n" >> $curdir/$logfile
        npm run test >> $curdir/$logfile
        echo "::set-output name=logs::$(echo $curdir/$logfile)"
        echo "::set-output name=path::$(echo generated/${{ inputs.job-name }})"
        cd ${curdir}
      shell: bash
